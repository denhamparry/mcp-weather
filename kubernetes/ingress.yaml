apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-weather
  labels:
    app: mcp-weather
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Session-Id"
    nginx.ingress.kubernetes.io/cors-expose-headers: "X-Session-Id"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    - host: mcp-weather.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-weather
                port:
                  number: 3000